<!DOCTYPE html>
<html>
	<head>
		<title>Id Selectors</title>

		<style>

			div {
				margin-bottom: 10px;
			}
			
			#mainContent {
				color: blue;
				background-color: #eeeeff;
			}
			
			#additionalContent {
				color: red;
				background-color: #ffeeee;
			}

		</style>
		
	</head>

	<body>

		<div id="mainContent">
			This is the main content in the document.<br/>
			It contains some text.<br/>
			And some more text.<br/>
			And yet more text.<br/>
		</div>
		
		<div id="additionalContent">
			This is additional content in the document.<br/>
			Notice the different color?<br/>
		</div>
	
	</body>
</html>
