<!DOCTYPE html>
<html>
	<head>
		<title>Element Selectors</title>

		<style>

			div {
			  color: red;
			}

			p {
			  color: blue;
			}

		</style>
		
	</head>

	<body>

		<div>This is my 1st div, it should be in red.</div>
		
		<p>This is my 1st p, it should be in blue.</p>

		<div>This is my 2nd div, it should be in red too.</div>
	
		<p>This is my 2nd p, it should be in blue too.</p>
		
		<div>
			Ha det bra og <span style="color: green">tusen takk</span> for all fisken
		</div>

		</body>
</html>
