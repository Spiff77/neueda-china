<!DOCTYPE html>
<html>
	<head>
		<title>Attribute Presence Selectors</title>

		<style>

			a[name] {
				color: blue;
			}

			a[href] {
				color: orange;
			}

		</style>
		
	</head>

	<body>

		<a name="bookmark1">Here is some text with a bookmark.</a>
		<br/>
		
		<a href="http://www.bbc.co.uk">BBC link.</a>
		<br/>

		<a name="bookmark2">Here is some more text with a bookmark.</a>
		<br/>

		<a href="http://www.swanseacity.net">The Swans.</a>
		<br/>

	</body>
</html>
