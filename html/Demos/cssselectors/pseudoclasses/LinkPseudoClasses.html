<!DOCTYPE html>
<html>
	<head>
		<title>Link Pseudo-Classes</title>

		<style>
		
			body {
				font-family: verdana;
				font-size: 10pt;
			}
			
			a:link    { color: orange; }                           /* unvisited link */
			a:visited { color: green;  }                           /* visited link */
			a:hover   { background-color: yellow;  color: blue }   /* mouse over link */
			a:active  { background-color: yellow;  color: red  }   /* selected link */
		
		</style>
		
	</head>

	<body>

		<a href="http://www.skysports.com">Sky sports</a> 
		<br/><br/>
		
		<a href="http://www.skiclub.co.uk">Ski Club</a>
		<br/><br/>

		<a href="http://www.swanseacity.net">Swans</a>
		<br/><br/>

		<a href="http://bt.no">Bergens Tidende</a>
		<br/><br/>

		<a name="bottom">Bottom</a>

		</body>
</html>
