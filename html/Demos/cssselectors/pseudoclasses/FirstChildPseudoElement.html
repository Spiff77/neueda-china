<!DOCTYPE html>
<html>
	<head>
		<title>First-Child Pseudo-Element</title>

		<style>
			
			body {
				font-family: verdana;
				font-size: 10pt;
			}

			ul > li:first-child {
				color: orange;
			}	 
			
		</style>
		
	</head>

	<body>

		Nordic countries:
		<ul>
			<li>Norway</li>
			<li>Sweden</li>
			<li>Denmark</li>
			<li>Finland</li>
		</ul>
		
		Balearic islands:
		<ul>
			<li>Majorca</li>
			<li>Menorca</li>
			<li>Ibiza</li>
		</ul>

	</body>
</html>
