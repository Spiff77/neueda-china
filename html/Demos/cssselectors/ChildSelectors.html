<!DOCTYPE html>
<html>
	<head>
		<title>Child Selectors</title>

		<style>

			ul li {
				color: red;
			}

			ul > li {
				color: green;
			}
			
		</style>
		
	</head>

	<body>

	<h1>Things to do:</h1>
	<ul>
		<li>Feed the cat</li>
		<li>Wash the car</li>
		<li>Backup my work</li>
		<li>
		<span>Premier League prediction 2011-12:
			<ol>
				<li>Man City</li>
				<li>Man Utd</li>
				<li>Swansea City</li>
				<li>Spurs</li>
				<li>Chelsea</li>
				<li>Liverpool</li>
				<li>Arsenal</li>
			</ol>
		</span>
		</li>
	</ul>	

	</body>
</html>
