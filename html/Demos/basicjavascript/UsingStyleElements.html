<!DOCTYPE html>
<html>
    <head>
        <title>Using Style Elements</title>
        
        <style>
            p {
                font-family: comic sans ms; 
                color: red; 
                background-color: green; 
                font-size: 48pt;
                margin-bottom: 10pt;
            }

            .loud {
                font-family: arial;
                font-weight: bold; 
                color: orange; 
                font-size: 30pt
            }

            .subtle {
                font-family: arial; 
                color: gray; 
                font-size: 10pt
            }

        </style>
    </head>

    <body>
        <span class="loud">This is a loud span</span> and 
        <span class="subtle">this is a subtle span</span>
        
        <br/><br/> 
        
        <p>Wales!</p>          
        <p>Cymru!</p>         
        <div class="loud">Ha en fin dag</div>

    </body>
</html>
