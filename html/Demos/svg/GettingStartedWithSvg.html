<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simple SVG Example</title>
  <style>
  
    body {
      font-family: arial, verdana;
      font-size: 12px;
    }
    
    svg {
      border: 2px solid darkblue;
      background-color: lightgreen;
      width: 300px;
      height: 200px;
    }
    
  </style>
	
</head>

<body>
	
  <h1>Getting started with SVG</h1>
  
  <svg xmlns="http://www.w3.org/2000/svg">
    <title>Simple SVG Example</title>
    <desc>An SVG with a rectangle</desc>
    <rect x="25" y="25" width="250" height="150" fill="red" stroke="blue" />
  </svg> 

</body>
</html>
