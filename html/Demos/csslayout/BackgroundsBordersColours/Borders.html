<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Borders Demo</title>

     <style>
        div {
            font-family: verdana, arial; 
            font-size: small;
            padding: 10px;
            width: 400px;
            height: 50px;
            background-color: red;
        }
        
        .border1 {
            border-radius: 20px;	
        }
        
        .border2 {
            /* top-left top-right bottom-right bottom-left */
            border-radius: 10px 50px 10px 0px;	
        }
        
        .border3 {
            border-top-left-radius: 10px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 0px;
        }
    </style>
</head>

<body>

        <div class="border1">
            Same border on all edges.<br/>
            border-radius: 20px;	
        </div>

        <br/><br/>

        <div class="border2">
            Different borders on each corner.<br/>
            border-radius: tl tr br bl;	
        </div>
        
        <br/><br/>

        <div class="border3">
            Different borders on each corner.<br/>
            border-top-left-radius: 5px;    etc.
        </div>

</body>
</html>
