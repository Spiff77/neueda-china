<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Drop Shadows Demo</title>

     <style>
        div {
            font-family: verdana, arial; 
            font-size: small;
            padding: 10px;
            width: 300px;
            height: 40px;
            background-color: yellow;
            border-radius: 5px;
        }
        
        /* General syntax of box-shadow:
            box-shadow:
	    horizontal-offset 
	    vertical-offset
	    blur-distance
	    spread-distance
	    color
	    inset;
        */
        
        .shadow1 {
            box-shadow: -10px -10px orange; 
        }
        
        .shadow2 {
            box-shadow: 10px 10px orange; 
        }
        
        .shadow3 {
            box-shadow: 10px 10px 20px orange; 
        }
        
        .shadow4 {
            box-shadow: 10px 10px 20px 10px orange; 
        }
        
        .shadow5 {
            box-shadow: 10px 10px 20px orange inset;
        }
    </style>
</head>

<body>

    <div class="shadow1">
        Shadow on upper-left.<br>
        box-shadow: -10px -10px orange; 
    </div>
    
    <br/><br/>
    
    <div class="shadow2">
        Shadow on lower-right.<br>
        box-shadow: 10px 10px orange; 
    </div>
    
    <br/><br/>
    
    <div class="shadow3">
        Blurred edges.<br>
        box-shadow: 10px 10px 20px orange;
    </div>
    
    <br/><br/>
    
    <div class="shadow4">
        Spread-out shadow.<br>
        box-shadow: 10px 10px 20px 10px orange;
    </div>
    
    <br/><br/>
    
    <div class="shadow5">
        Inset shadow.<br>
        box-shadow: 10px 10px 20px orange inset;
    </div>

</body>
</html>
