<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Demo</title>
    <style>
        .grid {
        border: solid 1px #e7e7e7;
        }

        .grid__row {
        display: flex;
        }

        .grid__item {
        flex: 1;
        padding: 12px;
        border: solid 1px #e7e7e7;
        }


    </style>

</head>
<body>
<h1>FlexBox Example</h1>
<p>Try resizing this page to see how the grid reformats.</p>

<div class="grid">
    <div class="grid__row">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
    </div>
    <div class="grid__row">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
    </div>
    <div class="grid__row">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
    </div>
</div>



</body>
</html>
