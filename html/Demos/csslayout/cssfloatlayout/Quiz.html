<!DOCTYPE html>
<html>
	<head>
		<title>Id Selectors</title>

		<style>

			ul {
			  width: 100%;
			  height: 25px;
			  padding: 0;
			  margin: 0;
			  list-style-type: none;
			  border-style: solid;
			  border-width: 1px;
			  border-color: green;
			}

			a {
			  float: left;
			  width: 10em;
			  text-decoration: none;
			  color: red;
			  background-color: yellow;
			  padding: 3px 4px 0px 0px;
			  border-right: 1px solid red;
			}

			a:hover {
			  background-color: red;
			  color: yellow;
			}

			li {
			  display: inline;
			}

		
		</style>
		
	</head>

	<body>

		<ul>
			<li> <a href="#" onclick="alert('You clicked Item 1');">Item 1</a> </li>
			<li> <a href="#" onclick="alert('You clicked Item 2');">Item 2</a> </li>
			<li> <a href="#" onclick="alert('You clicked Item 3');">Item 3</a> </li>
			<li> <a href="#" onclick="alert('You clicked Item 4');">Item 4</a> </li>
		</ul>

		</p>
		
	</body>
</html>
