<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Additional Techniques Demo</title>

    <style>
        body {
            font-family: verdana, arial; 
            font-size: 10pt;
        }
        
        label {
            float: left;
            width: 75px;
        }
        
        input:enabled {
            background-color: orange;
        }
        
        input:disabled {
            background-color: lightblue;
        }
        
        input:checked {
            background-color: red;
        }
	        
        input:indeterminate {
            color: white;
        }
        
        *::selection,
        *::-ms-selection,
        *::-moz-selection,
        *::-webkit-selection,
        *::-o-selection {
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>

    <h3>Please enter your details</h3>

    <form>
        <label>Name:</label>
        <input name="name"    type="text" size="20" /> <br/>

        <label>Age:</label>
        <input name="age"     type="text" size="4" /> <br/>

        <label>Phone:</label>
        <input name="phone" type="text" size="20" disabled="disabled" /> <br/>

        <label>Email:</label>
        <input name="email" type="text" size="20" disabled="disabled" /> <br/>

        <label>Welsh?</label>
        <input name="welsh" type="checkbox" />    <br/>

        <label>Gender:</label>
        <input name="gender" type="radio" value="M" /> Male &nbsp;&nbsp;    
        <input name="gender" type="radio" value="F" /> Female        <br/>
        
        <input type="submit" value="submit" />
    </form>

</body>
</html>
