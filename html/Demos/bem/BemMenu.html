<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div>
    <h1>Welcome to our Thai Menu</h1>
    <p>Our cuisine is an outstanding example of the best in Thai food.</p>
    <!-- block -->
    <div class="menu">
    <h2>Menu</h2>
        <h3>Starters</h3>
        <!-- block -->
        <ul class="menu__starters">
            <!-- element -->
            <li class="menu__item">Thai Spring Rolls</li>
            <li class="menu__item">Soup of the day</li>
        </ul>
        <h3>Mains</h3>
        <ul class="menu__mains">
            <!-- element with modifier-->
            <li class="menu__item menu__mains__special">Green Curry with Chicken</li>
            <li class="menu__item">Red Curry with Chicken</li>
        </ul>
        <h3>Desserts</h3>
        <ul class="menu__desserts">
            <li class="menu__desserts__special">Banana Fritters</li>
            <li class="menu__item menu__desserts__special">Authentic Thai Ice Cream</li>
        </ul>
    </div>

</div>
</body>
</html>
