<!DOCTYPE html>
<html>

<head>
    <title>Photo Viewer</title>
	<link rel="stylesheet" href="PhotoViewerStylesheet.css"/>
    <script src="jquery-1.10.2.js" type="text/javascript"></script>
    <script src="PhotoViewerScript.js" type="text/javascript"></script>
</head>
<body onload="init()">

	<div id="containerPanel">
		<div id="buttonsPanel">
			<button onclick="moveThumbnailsPanelFirst()">|&lt;</button>
			<button onclick="moveThumbnailsPanelRight()">&lt;</button>
			<button onclick="moveThumbnailsPanelLeft()">&gt;</button>
			<button onclick="moveThumbnailsPanelLast()">&gt;|</button>
			<button onclick="showHelpPanel()">Help</button>
		</div>
		<div id="helpPanel">
			<h3><span>Help</span></h3>
			<p>Hover over the main panel to see the thumbnails.</p>
			<p>Hover over a thumbnail to zoom.</p>
			<p>Click a thumbnail to view full-size.</p>
			<p>Use the buttons at the top to scroll the thumbnails.</p>
			<button onclick="hideHelpPanel()">Close</button>
		</div>
        <span id="viewerPanel"></span>    
        <ul id="thumbnailsPanel"></ul>
    </div>

</body>
</html>
